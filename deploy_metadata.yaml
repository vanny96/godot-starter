godot:
  version: 4.4.1
itch_io:
  name: <game-name>
  game: vanny96/<game-url>
  exports:
    - name: Web
      tag: web
      exportDir: /tmp/web
      exportRelease: /tmp/web/index.html
    - name: Windows Desktop
      tag: windows
      exportDir: /tmp/windows
      exportRelease: /tmp/windows/<game-name>.exe
    - name: macOS
      tag: mac
      exportDir: /tmp/mac
      exportRelease: /tmp/mac/<game-name>.app